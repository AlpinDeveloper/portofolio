<script>
  // Inisialisasi animasi AOS
  AOS.init({ offset: 0 });

  // Toggle navbar menu mobile
  function hamburg() {
    document.querySelector(".dropdown").style.transform = "translateY(0px)";
  }

  function cancel() {
    document.querySelector(".dropdown").style.transform = "translateY(-500px)";
  }

  // Tampilkan proyek
  function showProjects() {
    const aboutContent = document.getElementById('aboutContent');
    aboutContent.innerHTML = `
      <a href="about.html" class="back-button" onclick="restoreInitialContent()">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <div class="about-header" data-aos="fade-down" data-aos-duration="1500">
        <h1>Projects</h1>
      </div>
      <div class="content-grid">
        ${generateProjectCards()}
      </div>
    `;
    AOS.refresh();
  }

  // Tampilkan pengalaman
  function showExperience() {
    const aboutContent = document.getElementById('aboutContent');
    aboutContent.innerHTML = `
      <a href="about.html" class="back-button" onclick="restoreInitialContent()">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <div class="about-header" data-aos="fade-down" data-aos-duration="1500">
        <h1>Experience</h1>
      </div>
      <div class="content-grid">
        ${generateExperienceCards()}
      </div>
    `;
    AOS.refresh();
  }

  // Tampilkan klien
  function showClients() {
    const aboutContent = document.getElementById('aboutContent');
    aboutContent.innerHTML = `
      <a href="about.html" class="back-button" onclick="restoreInitialContent()">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <div class="about-header" data-aos="fade-down" data-aos-duration="1500">
        <h1>Clients</h1>
      </div>
      <div class="content-grid">
        ${generateClientCards()}
      </div>
    `;
    AOS.refresh();
  }

  // Tampilkan sertifikat/awards
  function showAwards() {
    const aboutContent = document.getElementById('aboutContent');
    aboutContent.innerHTML = `
      <a href="about.html" class="back-button" onclick="restoreInitialContent()">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <div class="about-header" data-aos="fade-down" data-aos-duration="1500">
        <h1>Awards</h1>
      </div>
      <div class="content-grid">
        ${generateAwardCards()}
      </div>
    `;
    AOS.refresh();
  }

  // Data Sertifikat
  function generateAwardCards() {
    const certificates = [
      {
        title: "Sertifikat DevFest 2025 - HTML",
        image: "https://files.catbox.moe/fo1qkv.png",
        description: "Pelatihan HTML dasar dari DevFest 2025. Fokus pada struktur HTML, tag, dan semantik web.",
        source: "https://drive.google.com/your-link-sertifikat-devfest"
      },
      {
        title: "Sertifikat BSSN - Lampung",
        image: "https://files.catbox.moe/z29wv4.png",
        description: "Penghargaan dari Diskominfotik Provinsi Lampung dan BSSN atas kontribusi keamanan siber.",
        source: ""
      }
    ];

    return certificates.map(cert => `
      <div class="content-card" data-aos="fade-up">
        <div class="card-image">
          <img src="${cert.image}" alt="${cert.title}">
        </div>
        <div class="card-info">
          <h3>${cert.title}</h3>
          <p>${cert.description}</p>
          ${cert.source ? `<a href="${cert.source}" class="btn-cert" target="_blank" style="color:#3ad303;">Lihat Sertifikat</a>` : ''}
        </div>
      </div>
    `).join("");
  }

  // Data Proyek
  function generateProjectCards() {
    const projects = [
      {
        title: "WhatsApp Bot Termux",
        image: "img/zoro.jpg",
        description: "Bot interaktif otomatis dengan sistem command dan database.",
        technologies: ["Node.js", "Baileys", "Termux"]
      },
      {
        title: "Website Galeri Video",
        image: "img/zoro.jpg",
        description: "Sistem login user dengan PHP dan MySQL + upload video.",
        technologies: ["PHP", "MySQL", "HTML", "CSS"]
      }
    ];

    return projects.map(project => `
      <div class="content-card" data-aos="fade-up">
        <div class="card-image">
          <img src="${project.image}" alt="${project.title}">
        </div>
        <div class="card-info">
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <div class="technologies">
            ${project.technologies.map(tech => `<span class="technology-tag">${tech}</span>`).join('')}
          </div>
        </div>
      </div>
    `).join('');
  }

  // Data Pengalaman
  function generateExperienceCards() {
    const experiences = [
      {
        title: "Web Developer",
        company: "Freelance",
        period: "2022 - Sekarang",
        description: "Membangun website custom untuk UMKM dan personal branding."
      },
      {
        title: "Junior Programmer",
        company: "Proyek Mandiri",
        period: "2021 - 2022",
        description: "Belajar otodidak dari nol dan membuat tools sederhana di Termux."
      }
    ];

    return experiences.map(exp => `
      <div class="content-card" data-aos="fade-up">
        <div class="card-info">
          <h3>${exp.title}</h3>
          <h4>${exp.company}</h4>
          <p class="period">${exp.period}</p>
          <p>${exp.description}</p>
        </div>
      </div>
    `).join('');
  }

  // Data Klien (dummy, bisa kamu ganti)
  function generateClientCards() {
    const clients = [
      {
        name: "Ell Vinz",
        company: "Innovation Corp",
        image: "img/zoro.jpg",
        testimonial: "Kerja cepat, rapi, dan komunikasi mantap!"
      },
      {
        name: "Ayu Tika",
        company: "Online Shop Lampung",
        image: "img/zoro.jpg",
        testimonial: "Website-nya langsung jadi, tinggal pakai."
      }
    ];

    return clients.map(client => `
      <div class="content-card" data-aos="fade-up">
        <div class="card-image">
          <img src="${client.image}" alt="${client.name}">
        </div>
        <div class="card-info">
          <h3>${client.name}</h3>
          <h4>${client.company}</h4>
          <p class="client-testimonial">"${client.testimonial}"</p>
        </div>
      </div>
    `).join('');
  }

  // Balik ke tampilan awal
  function restoreInitialContent() {
    location.reload();
  }
</script>
